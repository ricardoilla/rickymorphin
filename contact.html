  <div class="container">
    <h1>Comments</h1>
    <form>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>Name</label>
          <input type="text" class="form-control" id="Nombre" placeholder="Ingrese su Nombre">
        </div>
        <div class="form-group col-sm-6">
          <label>Surname</label>
          <input type="text" class="form-control" id="Apellido" placeholder="Ingrese su Apellido">
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
          <input type="Email" class="form-control" id="Email" placeholder="Ingrese su Email">
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>Address</label>
          <input type="text" class="form-control" id="Domicilio" placeholder="Ingrese su Domicilio">
        </div>
        <div class="form-group col-sm-6">
          <label>City</label>
          <select id="provincia" class="form-control">
            <option selected>Montevideo</option>
            <option>Joaquin Suarez</option>
            <option>Pando</option>
            <option>Punta del Este</option>
          </select>
        </div>
      </div>
      <div class="form-group"></div>
      <label for="comentario">Comment</label>
      <textarea id="comentario" class="form-control" rows="10"></textarea>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Contact me
        </label>
        </div>
      </div>
      <button type="submit" class="btn">Send</button>
    </form>
